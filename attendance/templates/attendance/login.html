<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Student Login</title>

  <!-- TailwindCSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />

  <!-- AOS Animation -->
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

  <!-- THREE + VANTA.NET -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.net.min.js"></script>

  <style>
    body {
      font-family: 'Inter', sans-serif;
      color: white;
      background: #0b0b0b;
      min-height: 100vh;
      margin: 0;
      overflow-x: hidden;
    }
    #vanta-bg {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      z-index: -10;
    }
    .glass-container {
      background: rgba(15, 32, 39, 0.4);
      border: 1px solid rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border-radius: 12px;
      box-shadow: 0 0 30px rgba(0, 198, 255, 0.3);
      padding: 3rem 2rem 2rem 2rem;
      max-width: 400px;
      margin: 6rem auto;
      text-align: center;
    }
    h2 {
      font-size: 2rem;
      font-weight: 700;
      margin-bottom: 2rem;
      color: #00c6ff;
      text-shadow: 0 0 8px #00c6ff;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 1.25rem;
    }
    input, select, textarea {
      padding: 0.75rem 1rem;
      border-radius: 8px;
      border: none;
      outline: none;
      font-size: 1rem;
      font-family: inherit;
      background: rgba(255, 255, 255, 0.1);
      color: white;
      box-shadow: inset 0 0 8px rgba(0, 198, 255, 0.4);
      transition: background 0.3s ease;
    }
    input:focus, select:focus, textarea:focus {
      background: rgba(0, 198, 255, 0.2);
      box-shadow: 0 0 8px #00c6ff;
    }
    button {
      background: #00c6ff;
      color: #0b0b0b;
      font-weight: 700;
      padding: 0.75rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1.1rem;
      box-shadow: 0 0 12px #00c6ff;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #00a4d6;
    }
  </style>
</head>
<body>
  <div id="vanta-bg"></div>

  <main class="glass-container" data-aos="fade-up">
    <h2>Student Login</h2>&nbsp;
    <form method="POST">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Login</button>
    </form>
  </main>

  <script>
    AOS.init();

    VANTA.NET({
      el: "#vanta-bg",
      mouseControls: true,
      touchControls: true,
      gyroControls: false,
      minHeight: 200.00,
      minWidth: 200.00,
      scale: 1.0,
      scaleMobile: 1.0,
      color: 0x00c6ff,
      backgroundColor: 0x0b0b0b,
    });
  </script>
</body>
</html>
